<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="logomarca do aplicativo Habits" />

      <button>
        <img src="./assets/plus.svg" alt="icone de sinal de mais roxo" />
        <div>
          Registrar o meu dia
        </div>
      </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="exercise">
          <img src="./assets/exercise.svg" alt="icone de uma pessoa correndo" />
        </div>

        <div class="habit" data-name="food">
          <img src="./assets/food.svg" alt="icone de um copo" />
        </div>

        <div class="habit" data-name="study">
          <img src="./assets/study.svg" alt="icone de um livro" />
        </div>

        <div class="habit" data-name="reading">
          <img src="./assets/reading.svg" alt="icone de uma pÃ¡gina" />
        </div>

        <div class="habit" data-name="game">
          <img
            src="./assets/game.svg"
            alt="icone de um controle de videogame"
          />
        </div>

        <div class="habit" data-name="sleep">
          <img src="./assets/sleep.svg" alt="icone de uma lua" />
        </div>
      </div>

      <div class="days"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
